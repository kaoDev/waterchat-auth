variables:
  REGISTRY: https://office.cap3.de:52203

stages:
  - test
  - build
  - deploy
test:
  image: library/node:latest
  stage: test
  before_script:
    - npm install yarn
    - yarn install
  script:
    - yarn test
  tags:
    - docker

build:
  image: docker:latest
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $REGISTRY
    - docker build -t $REGISTRY/<PROJECT-GROUP>/<PROJECT-NAME> .
    - docker push $REGISTRY/<PROJECT-GROUP>/<PROJECT-NAME>
  tags:
    - docker

deploy:
  stage: deploy
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $REGISTRY
    - docker pull $REGISTRY/<PROJECT-GROUP>/<PROJECT-NAME>
    - docker run -d -p 3000:3000 --restart=always $REGISTRY/<PROJECT-GROUP>/<PROJECT-NAME>
  tags:
    - shell
